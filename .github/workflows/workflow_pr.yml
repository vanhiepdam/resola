name: Django CI on Pull requests

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SECRET_KEY: 3a677a%h+t_*kwr)
      DATABASE_NAME: postgres_ci
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_HOST: 127.0.0.1
      DATABASE_PORT: 5432
    strategy:
      max-parallel: 1
      matrix:
        python-version: ['3.10']

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        python -m pip install --upgrade pip      
        python -m pip install pipx
        pipx install poetry==1.3.1
        poetry export -f requirements.txt --output requirements.txt --without-hashes --with test
        pip install -r requirements.txt

    - name: Run linting and type checking
      run: |
        source venv/bin/activate
        flake8 .
        safety check --bare -r requirements.txt
        mypy .

    - name: Run Tests
      run: |
        source venv/bin/activate
        cd src
        pytest
